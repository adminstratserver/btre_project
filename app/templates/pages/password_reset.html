{% extends "base.html" %}

{% block title %} | Password Reset {% endblock %}

{% load crispy_forms_tags %}
{% block content %}

<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Reset Password</h4>
            </div>
            <div class="card-body">



    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">

                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Password Reset</button>
            </div>
        </form>
    </div>

                </div>
          </div>
        </div>
      </div>
    </div>
  </section>



{% endblock content %}
